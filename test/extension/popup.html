<!DOCTYPE html>
<html>
<head>
  <title>My Extension Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    h1 {
      font-size: 18px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .form-group textarea {
      height: 60px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Customize Your Feed</h1>
  <form id="preferencesForm">
    <div class="form-group">
      <label for="interests">Areas of Interest:</label>
      <input type="text" id="interests" name="interests" placeholder="Enter your interests">
    </div>
    <div class="form-group">
      <label for="dislikes">Areas of Dislikes (Optional):</label>
      <textarea id="dislikes" name="dislikes" placeholder="Enter things you dislike (optional)"></textarea>
    </div>
    <button type="submit">Save Preferences</button>
  </form>
  <script src="popup.js"></script>
</body>
</html>
